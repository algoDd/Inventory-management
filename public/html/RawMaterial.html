<!DOCTYPE html>
<html>
<body ng-controller="RMCrtl as $crtl">
<div class="container-fluid">
<div class="row algn">
  <div class="col-lg-12 col-md-12 col-sm-12">
 
  
  <div id="content_raw">
  
  <div class='box' ng-click='add()'>
  <div class='wave -one'></div>
  <div class='wave -two'></div>
  <div class='wave -three'></div>
  <div class='title'>Fill Items</div>
</div>
  
  <div ng-show="one">
    <div ng-repeat='item in items' class="form-group" id="field">
          <input type="text" ng-model="$crtl.name" class="form-control f_ctrl" placeholder="Name" />&nbsp
            <input type="number" ng-model='$crtl.quantity' class="form-control f_ctrl" placeholder="Quantity"></input>&nbsp
            <input type="number" ng-model='$crtl.price' class="form-control f_ctrl" placeholder="Price"></input>&nbsp
         <!--  <i class="fa f_i fa-inr"></i><input type="number" ng-model='$crtl.price' class="form-control" id="prc"></input>&nbsp-->
       <button  class="btn btn-success" ng-click='add($index)'><i class="fa fa-check"></i></button> 
      <button class="btn btn-primary f_clr" ng-click='del($index)'><i class="fa fa-close"></i></button>&nbsp<br/>
       
       
	</div>
</div>


	<button ng-show="value" class="btn btn-info" ng-click='submit()'>Done</button>
  
  </div>


  
</div>

</div>
</div>
</div>
</body>
</html>
