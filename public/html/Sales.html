<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body ng-controller="RMCrtl as $crtl">
<div class="container-fluid">
<div class="row row_algn">
<div class="col-lg-12 col-md-12 col-sm-12">


<div class='box_sale'>
  <div class='wave_sale -one_sale'></div>
  <div class='wave_sale -two_sale'></div>
  <div class='wave_sale -three_sale'></div>
  <div class='title_sale' ng-click="">Sales</div>
</div>
<div  class="alert alert-success"  role="success" ng-show="succ" id="s_m">{{success}}</div>
<div  class="alert alert-danger" role="alert" ng-show="err" id="e_m">{{error}}</div>
<div id="content_sale">
<article>
  <nav class="btn-bar nav-dark sale_nav nav-tabs"  id="mytabs">
    <a data-toggle="tab" ng-click="getpdf('P')" data-target="#menu1" class="btn btn-glass currentLink">
      Previous Orders
    </a>
    <a data-toggle="tab" ng-click="getpdf('C')" data-target="#menu2" class="btn btn-glass">
    Completed Orders
    </a>
    <a data-toggle="tab" data-target="#menu3" class="btn btn-glass">
     Total Sales
    </a>
  </nav>
</article>
<div class="tab-content">
<div id="menu1" class="tab-pane fade">
<div>
<input type="text" ng-model="searchP" placeholder="search">
 <div ng-repeat='bill in bills | filter:searchP' class="form-group div_colr" id="field_bill">
             <ul>
             <li>
              <span>{{bill.date}}</span>
              <span>{{bill.inVoice}}</span>
              
              <br>
              <a  id='dwnldLnk'  href={{bill.pdf}} download="AnshRetails.pdf">Download Pdf</a> 
              <button class="btn btn-warning" ng-click="prev($index)"><i class="fa fa-check"></i></button>
             </li>
             </ul>  
 </div> 
</div>
</div>
<div id="menu2" class="tab-pane fade">
<div>
<input type="text" ng-model="search" placeholder="search">
<div ng-repeat="bill in billsCompleted | filter:search" class="form-group div_colr" id="field_bill">
              <ul>
             <li>
              <span>{{bill.date}}</span>
              <span>{{bill.inVoice}}</span>
              
              <br>
              <a  id='dwnldLnk'  href={{bill.pdf}} download="AnshRetails.pdf">Download Pdf</a> 
              
             </li>
             </ul>  
 </div> 
</div>
</div>
<div id="menu3" class="tab-pane fade">
<div>
From:<input type="date" id="date1" ng-model="date1" >
To:<input type="date" id="date2" ng-model="date2" >
<button class="btn btn-warning" ng-click="getMonthSales()"><i class="fa fa-check"></i></button>
<br>
</div>
Bill:{{BillTotal}}
<br>
Raw Material:{{RawTotal}}
<br>
----------------
<br>
Total:{{salesBwDates}}
</div>
</div>
</div>
<!-- <div class="alert alert-success" role="success" ng-show="succ" style="margin-top:10px;">{{success}}</div>
<div class="alert alert-danger" role="alert" ng-show="err" style="margin-top:10px;">{{error}}</div>-->

</div>
</div>
</div>  
</body>
<script>

$(document).ready(function(){

    $('.sale_nav a').click(function(){

        $('.sale_nav a').removeClass('currentLink').filter(this).addClass('currentLink');

    });

});
</script>
</html>
